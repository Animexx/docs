name: Test

on:
  push:
    branches:
        - "**"
        - "!main"

  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-python@v6
        with:
          cache: "pip"
      - run: |
          pip install -r requirements.txt
          mkdocs build
